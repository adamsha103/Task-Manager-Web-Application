<!-- templates/add_task.html -->
{% extends 'base.html' %}
{% block title %}Add Task{% endblock %}
{% block content %}
<div class="card p-4 mx-auto" style="max-width: 600px;">
  <h3 class="text-center mb-4">Add New Task</h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-custom w-100">Add Task</button>
  </form>
  <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3 w-100">Back to Dashboard</a>
</div>
{% endblock %}
