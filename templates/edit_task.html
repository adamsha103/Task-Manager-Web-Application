{% extends 'base.html' %}

{% block content %}
<div style="max-width: 500px; margin: 50px auto; border: 2px solid #767575; padding: 30px; border-radius: 8px; background-color: #fa7d6c;">

    <h2 style="text-align: center; margin-bottom: 25px;">Edit Task</h2>

    <form method="post">
        {% csrf_token %}

        <div style="margin-bottom: 15px;">
            <label for="id_title">Title</label><br>
            {{ form.title }}
        </div>

        <div style="margin-bottom: 15px;">
            <label for="id_description">Description</label><br>
            {{ form.description }}
        </div>

        <div style="margin-bottom: 20px;">
            <label for="id_status">Status</label><br>
            {{ form.status }}
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>

</div>
{% endblock %}
